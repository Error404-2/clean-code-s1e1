<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"
      class="header__img">
    <a class="header__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="new">
      <h3 class="new__title">Add Item</h3>
      <div class="new__row-wrapper">
        <input id="new__input" class="task" type="text">
        <button class="task__add">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete" class="list">
      <li class="list__item">
        <input type="checkbox" class="checkbox"><label class="task__label">Pay
          Bills</label>
        <input type="text" class="task">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img src="./remove.svg" alt=""
            class="task__remover"></button>
      </li>
      <li class="list__item edit-mode">
        <input type="checkbox" class="checkbox"><label class="task__label">Go
          Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="task__edit">Save</button>
        <button class="task__delete"><img src="./remove.svg" alt=""
            class="task__remover"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed" class="list">
      <li class="list__item">
        <input type="checkbox" checked class="checkbox">
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img src="./remove.svg" alt=""
            class="task__remover"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
